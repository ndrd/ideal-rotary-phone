<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar
                   [(ngModel)]="searchString"
                   (ionInput)="searchContacts()"
                   placeholder="Buscar contactos">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
</ion-content>
