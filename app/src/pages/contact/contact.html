<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar
                   [(ngModel)]="searchString"
                   (ionInput)="searchContacts()"
                   placeholder="Buscar contactos">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar item-left>
        <img [src]="contact.picture">
      </ion-avatar>
      <h2>{{contact.name}}</h2>
      <ion-note item-right>3:43 pm</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
