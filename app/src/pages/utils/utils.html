<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancelar</button>
    </ion-buttons>

    <ion-title>
      Cuentas
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="outer-content">

  <ion-list>

      <ion-list-header>
       <button (click)="startScanner()" ion-item no-lines>
            Escanear tarjeta
         <ion-icon name="card" item-right></ion-icon>
       </button>
      </ion-list-header>      
    <form #creditCardForm="ngForm" novalidate>
      <ion-item>
        <ion-label stacked color="primary">Numero</ion-label>
        <ion-input [(ngModel)]="creditCard.number" name="creditCard" type="text" #creditCard="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="creditCard.valid || submitted == false" color="danger" padding-left>
        El numero es requerido
      </p>

      <ion-item>
        <ion-label stacked color="primary">Fecha de Caducidad</ion-label>
        <ion-datetime displayFormat="MM/YYYY" name="until" [(ngModel)]="creditCard.until" #until="ngModel" ></ion-datetime>
      </ion-item>
      <p [hidden]="until.valid || submitted == false" color="danger" padding-left>
        La fecha de caducidad es requerida
      </p>

      <ion-item>
        <ion-label stacked color="primary">CCV</ion-label>
        <ion-input [(ngModel)]="creditCard.ccv" name="CCV" type="password" #CCV="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="CCV.valid || submitted == false" color="danger" padding-left>
        El CCV es requerido
      </p>

      <div padding>
        <button ion-button (click)="onSignup(creditCardForm)" type="submit" block color="primary">Guardar</button>
      </div>
    </form>
  </ion-list>

  <ion-list>
  
      <ion-list-header>
        Agregar CLABE
      </ion-list-header>      

    <form #clabeForm="ngForm" novalidate>
      <ion-item>
        <ion-label stacked color="primary">CLABE</ion-label>
        <ion-input [(ngModel)]="bannkAccount.clabe" name="clabe" type="text" #clabe="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="clabe.valid || submitted == false" color="danger" padding-left>
        La Clabe es requerida
      </p>

      <div padding>
        <button ion-button (click)="onSignup(clabeForm)" type="submit" block color="primary">Guardar</button>
      </div>
    </form>

  </ion-list>

</ion-content>
