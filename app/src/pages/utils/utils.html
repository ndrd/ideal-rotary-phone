<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancelar</button>
    </ion-buttons>

    <ion-title>
      Cuentas
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="outer-content">

  <ion-list>

      <ion-list-header>
       <button (click)="startScanner()" ion-item no-lines>
            Escanear tarjeta
         <ion-icon name="card" item-right></ion-icon>
       </button>
      </ion-list-header>      
      <ion-item>
        <ion-label stacked color="primary">Numero</ion-label>
        <ion-input [(ngModel)]="creditCard.number" name="creditCard" type="text" required>
        </ion-input>
      </ion-item>
<!--       <p [hidden]="creditCard.valid || submitted == false" color="danger" padding-left>
        El numero es requerido
      </p> -->

      <ion-item>
        <ion-label stacked color="primary">Fecha de Caducidad</ion-label>
        <ion-datetime displayFormat="MM/YYYY" name="until" [(ngModel)]="creditCard.until" ></ion-datetime>
      </ion-item>
<!--       <p [hidden]="until.valid || submitted == false" color="danger" padding-left>
        La fecha de caducidad es requerida
      </p>
 -->
      <ion-item>
        <ion-label stacked color="primary">CCV</ion-label>
        <ion-input [(ngModel)]="creditCard.ccv" name="CCV" type="password" required>
        </ion-input>
      </ion-item>
<!--       <p [hidden]="CCV.valid || submitted == false" color="danger" padding-left>
        El CCV es requerido
      </p> -->

      <ion-item round outline>
          <button (click)="save(creditCard)" ion-button full round >
            Guardar 
          </button>
        </ion-item>
    </ion-list>

  <ion-list>
  
      <ion-list-header>
        Agregar CLABE
      </ion-list-header>      

      <ion-item>
        <ion-label stacked color="primary">CLABE</ion-label>
        <ion-input [(ngModel)]="bankAccount.clabe" name="clabe" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item round outline>
          <button (click)="save(bankAccount)" ion-button full round >
            Guardar 
          </button>
        </ion-item>

  </ion-list>

</ion-content>
